name: Nightly build
'on':
  schedule:
    - cron: 00 0 * * *
  push:
    branches:
      - nightly-build
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - name: 'Use Node.js v20'
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: npm
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test --if-present
      - name: Create a release
        id: new_release
        uses: comnoco/create-release-action@v2.0.5
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        with:
          tag_name: 'Nightly'
          release_name: 'Release nightly_${{ github.run_number }}'
          body: |
            A untested nightly release
            - For testing
          draft: false
          prerelease: true
